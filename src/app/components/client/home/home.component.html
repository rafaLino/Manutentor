    <form [formGroup]="form" (ngSubmit)="Send();" >
      <div class="row">
            <div class="input-field col offset-m2 m5 s12">
              <select class="browser-default col m8" formControlName="ServiceTypeId">

        <div class="row">

        </div>
          <div class="row">

              <div class="col m4 s5">
                <button type="submit" [disabled]="!form.valid" class="waves-effect waves-light btn teal accent-4 white-text">Enviar Pedido</button>
              </div>
          </div>
    </form>
