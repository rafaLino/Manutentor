<div class="col m6 s12" align="center" width="120px">
  <form class="col m6 s4" [formGroup]="LoginForm" (ngSubmit)="Login();" role="form">
    <div class="row">
      <h1 class="h1 Color-Cerulean">Manutentor</h1>
    </div>
    <div class="row">
      <div class="input-field col offset-m4 m6 s11">
        <input formControlName="Email" id="email" type="text" class="col m8 validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col offset-m4 m6 s11">
        <input formControlName="Password" id="password" type="password" class="col m8 validate" autocomplete="off">
        <label for="password">Senha</label>
      </div>
    </div>
    <div class="row">
      <button id="entrar" class="btn btn-large waves-effect waves-light teal lighten-2" type="submit">
          <span class="Color-White">Entrar
         <i *ngIf='!loading' class="material-icons right">send</i>
         </span>
        </button>
