<div class="col m6 s5" align="center" width="120px">
  <form class="col m6 s4" [formGroup]="LoginForm" (ngSubmit)="Login();" role="form" >
    <div class="row">
     <h1 class="h1 Color-Cerulean">Bem Vindo Manutentor</h1>
    </div>
       <div class="row">
         <div class="input-field col offset-m3 m6 s4">
           <input formControlName="Email" id="email" type="text" class="validate">
           <label for="email">Email</label>
         </div>
       </div>
         <div class="row">
           <div class="input-field col offset-m3 m6 s4">
             <input formControlName="Password" id="password" type="password" class="validate">
             <label for="password">Senha</label>
           </div>
         </div>
       <div class="row">
         <button class="btn btn-large waves-effect waves-light Color-MayaBlue" type="submit">
